<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>App</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>

<main>
  <h1>TODO App (<span th:text="${tasksCount}">0</span>)</h1>
  <div class="add-task">
    <label>
      <input type="text" class="add-task__input" placeholder="Task textâ€¦">
      <button class="add-task__btn">Add task</button>
    </label>
  </div>
  <div class="todo-list">
    <div th:each="task : ${tasks}">
      <a href="#" class="task-link" th:attr="data-id=${task.id}" th:text="${task.name}"></a>
    </div>
  </div>
</main>

<script src="app.js"></script>
</body>
</html>
